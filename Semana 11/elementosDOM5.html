<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento do DOM ex.05</title>
</head>

<body>
    <ul id="lista">
        <li>Produtos</li>
    </ul>

    <ul class="listaTimes">

    </ul>

</body>
<script>
    var elemento = document.createElement("div");
    elemento.innerText = "Incluido Texto na div";
    elemento.style.backgroundColor = "lightgreen";
    document.body.append(elemento);

    var lista = document.getElementById("lista");

    var li = document.createElement("li");

    li.textContent = "Quem Somos";

    lista.appendChild(li);

    times = ["Real Madrid", "Barcelona", "Vasco", "Inter"]

    var listaDeTimes = document.querySelector('ul.listaTimes');

    for (var i = 0; i < times.length; i++) {
        var time = times[i];
        var listItem = document.createElement('li');
        listItem.innerText = time;
        listItem.style.border = '1px solid blue';
        listaDeTimes.appendChild(listItem);
    }
</script>

</html>
